
<md-button class="md-raised md-primary" ng-click="newProduct(category.id)">Create Product</md-button>
<div>

    <md-autocomplete style="width: auto"
                     md-search-text="searchText"
                     md-items="item in queryGroups(searchText)"
                     md-item-text="item.name"
                     md-selected-item="item.name"
                     md-search-text-change="selectedTextChanged(searchText)"
                     md-autoselect="true"
                     md-select-on-match="true"
                     md-no-cache="true"
                     md-require-match="true"
                     placeholder="Find a Product..">
        <span md-highlight-text="searchText">{{item.name}}</span>
    </md-autocomplete>


</div>
<div layout="row" layout-sm="column" layout-align="space-around">
    <md-progress-circular md-mode="indeterminate" ng-show="isLoading"></md-progress-circular>
</div>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Offer</th>
        <th>Price</th>
        <th>Description</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in products |filter: productFilter |orderBy:'-price' ">
        <td ng-click="displayProduct(product.id)" >{{product.name}}</td>
        <td>{{product.offer}}</td>
        <td>{{product.price}}</td>
        <td>
            <div ng-repeat="desc in product.description ">
                <label> {{desc.label}}</label> : <label>{{desc.value}}</label>
            </div>
        </td>


        <td>
            <img  class="actions-image img-circle" ng-click="editProduct(product.id)" src="images/1470828558_icon-136-document-edit.png">
            <img class="actions-image" ng-click="deleteProduct($event,product.id)" src="images/delete.png">

        </td>
    </tr>


    </tbody>
</table>
